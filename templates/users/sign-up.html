{% extends "../base.html" %}
{% load static %}
{% load tailwind_filters %}
{% block title %}Регистрация{% endblock %}

{% block content %}
<style>
    #hint_id_username, #hint_id_password1, #hint_id_password2 {
        display: none;
    }
</style>
<div class="container mx-auto">
    <div class="card w-100 bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title mb-5" style="font-size: 32px;">Зарегистрироваться</h2>
            <form method="post">
              {% csrf_token %}
              {{ form|crispy }}
                <p class="mb-5">Если у вас уже есть аккаунт, <a href="{% url "users:loginPage" %}" class="link link-primary">войдите</a></p>
              <button class="btn btn-primary">Зарегистрироваться</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
